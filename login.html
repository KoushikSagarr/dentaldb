<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Dental Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .login-wrapper {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f3e8ff;
    }

    .login-box {
      background-color: #f9f5ff;
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-box h1 {
      font-size: 1.8rem;
      color: #6a0dad;
      margin-bottom: 1.5rem;
    }

    .login-box input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #d3bdf0;
      border-radius: 6px;
      background-color: #f9f5ff;
      font-size: 1rem;
      color: #4d2d39;
    }

    .login-box button {
      width: 100%;
      padding: 0.75rem;
      border: none;
      background-color: #b57edc;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background-color 0.3s, transform 0.2s;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    }

    .login-box button:hover {
      background-color: #c89ce4;
      transform: scale(1.03);
    }

    .error {
      color: #f87171;
      margin-top: 0.5rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="login-wrapper">
    <div class="login-box">
      <h1>Dental Dashboard Login</h1>
      <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
        <p id="loginError" class="error" style="display: none;"></p>
      </form>
    </div>
  </div>

  <!-- Firebase SDK (modular) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA3GfQ8K_hlNSpF0aCNCtCzkC7xocQa1p0",
      authDomain: "dentaldashboard-b7244.firebaseapp.com",
      projectId: "dentaldashboard-b7244",
      storageBucket: "dentaldashboard-b7244.firebasestorage.app",
      messagingSenderId: "956356553912",
      appId: "1:956356553912:web:018564f0830df62616584d",
      measurementId: "G-K1GMXED31S"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const loginForm = document.getElementById('loginForm');
    const loginError = document.getElementById('loginError');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "index.html";
      } catch (error) {
        loginError.textContent = "⚠️ " + error.message;
        loginError.style.display = "block";
      }
    });
  </script>
</body>
</html>
